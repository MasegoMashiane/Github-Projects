<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title> Passenger Counting App</title>
    </head>
    <body>
        <div id="hero">
            <h1 id="title"> People Entered:</h1>
            <h2 id="counter"> 0 </h2>

                <button class="rstE" onclick="Reset()"> Reset Saved</button>

                    <p id="text">Saved Record:  </p>

                </div>
            </div>
            <script src="PassengerCounter.js"></script>      
        </div>
    </body>
