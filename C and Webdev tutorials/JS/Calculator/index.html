<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="hero"><h1>Calculator</h1></div>
    </div>
    <div id="everything">
        <div id="main">
            <div id="Calculator">
                <div class="frame" id="HiddenButtons">
                    <nav>
                        <div class="class row">
                            <button class="class row">tan</button>
                            <button class="class row">cos</button>
                            <button class="class row">sin</button>
                            <button class="class row">sqrt</button>
                        </div>
                        <div class="class row">
                            <button class="class row">ln</button>
                            <button class="class row">pi</button>
                            <button class="class row"><i>e</i></button>
                            <button class="class row" onclick="OpenBracket()">&#40</button>
                        </div>
                        <div class="class row">
                            <button class="class row" onclick="FV()">FV</button>
                            <button class="class row"><i>i</i></button>
                            <button class="class row"><i>r</i></button>
                            <button class="class row"><i>t</i></button>
                        </div>
                        <div class="class row">
                            <button class="class row">PV</button>
                            <button class="class row"><i>n</i></button>
                            <button class="class row">P</button>
                            <button class="class row" onclick="CloseBracket()">&#41</button>
                        </div>
                        <div class="class row">
                            <button class="class row">BEP</button>
                            <button class="class row">FC</button>
                            <button class="class row">VC</button>
                            <button class="class row">GR M</button>
                        </div>
                    </nav>
                </div>
                <div class="frame">
                    <div id = "Display" onclick="toggleSlide()">
                    <p id = "ErrorText"></p>
                    </div>
                    <div id = "Buttons">
                        <div class="row" id= "pair">
                            <button class="top" onclick="delet()">del</button>
                            <button class="top" onclick="Clear()">CA</button>
                            <button class="top" onclick="Okay()">OK</button>
                        </div>
                        <div class="row">
                            <button class="operation" onclick="Operat('+')">+</button>
                            <button onclick="num(7)">7</button>
                            <button onclick="num(8)">8</button>
                            <button onclick="num(9)">9</button>
                        </div>
                        <div class="row">
                            <button class="operation" onclick="Operat('-')">-</button>
                            <button onclick="num(4)">4</button>
                            <button onclick="num(5)">5</button>
                            <button onclick="num(6)">6</button>
                        </div>
                        <div class="row">
                            <button class="operation" onclick="Operat('*')">*</button>
                            <button onclick="num(1)">1</button>
                            <button onclick="num(2)">2</button>
                            <button onclick="num(3)">3</button>
                        </div>
                        <div class="row">
                            <button class="operation" onclick="Operat('/')">/</button>
                            <button class="operation" onclick="num('.')">.</button>
                            <button class="operation" onclick="EqualTo()">=</button>
                            <button onclick="num(0)">0</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div id="GraphingPage">
                <canvas></canvas>
            </div>
        </div>
        <div class="Formulars"><div class="=Formulars" id="Form"><h2>FORMULARS AND EXPLANATIONS</h2></div></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
